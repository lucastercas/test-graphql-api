type Card {
  id: ID!
  number: String!
  agency: String!
  account: String
  owner: User!
}

interface User {
  id: ID!
  name: String!
  complete_name: String!
  cpf: String!
  active: Boolean!
  age: Int
}

type Client implements User {
  id: ID!
  name: String!
  complete_name: String!
  cpf: String!
  active: Boolean!
  age: Int
  cards: [Card]
}

type Admin implements User {
  id: ID!
  name: String!
  complete_name: String!
  cpf: String!
  active: Boolean!
  age: Int
  department: String!
}

type Query {
  users: [User]
  cards: [Card]
  clients: [Client]
  admins: [Admin]

  # userById(id: ID!): User
  userByEmail(email: String): User
  cardById(id: ID!): Card
}

input ClientInput {
  name: String!
  complete_name: String!
  cpf: String!
  age: Int!
}

input AdminInput {
  name: String!
  complete_name: String!
  cpf: String!
  age: Int!
  accessNumber: String!
}

type Mutation {
  addClient(client: ClientInput): Client
  addAdmin(admin: AdminInput): Admin
}

type Subscription {
  userAdded: User
}
